# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      azurite:
        image: mcr.microsoft.com/azure-storage/azurite
        ports:
          - 10000:10000  # Blob
          - 10001:10001  # Queue
          - 10002:10002  # Table  
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
          - 8080:1433
        env:
          SA_PASSWORD: "Jegerher11!"
          ACCEPT_EULA: "Y"

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore

      
    - name: Test
      run: dotnet test --filter "PostsModule.Tests.ImageTests.ImageTests.GivenUserHasCreatedNewPost_WhenUserAddsImageToPost_ThenSuccessIsReturned|PostsModule.Tests.GetPostsTests.GetPostsTests.GivenOnlyTwoPostsExists_WhenUserAsksForPosts_ThenCorrectValuesAreReturned"

      #run: dotnet test --filter "PostsModule.Tests.ImageTests.ImageTests.GivenUserHasCreatedNewPost_WhenUserAddsImageToPost_ThenSuccessIsReturned"
      #run: dotnet test --no-build --verbosity normal
